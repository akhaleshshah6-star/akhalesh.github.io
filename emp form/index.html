<!DOCTYPE html>
<html ng-app="empApp">
<head>
    <meta charset="UTF-8">
    <title>Employee Management</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <style>
        body {
            font-family: Poppins, Arial;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            padding: 30px;
            color: #333;
        }

        .container {
            width: 450px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 6px 20px #0003;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        button {
            padding: 10px 18px;
            background: #4e73df;
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
        }

        table {
            width: 100%;
            background: white;
            margin-top: 30px;
            border-collapse: collapse;
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 4px 15px #0003;
        }

        th {
            background: #4e73df;
            color: white;
            padding: 12px;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        .search-box {
            width: 300px;
            margin-bottom: 15px;
            margin-top: 25px;
            padding: 10px;
            font-size: 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        .pdf-btn {
            float: right;
            background: #e74a3b;
            color: white;
        }

        .action-btn {
            padding: 8px 12px;
            border-radius: 10px;
            font-size: 18px;
            border: none;
            cursor: pointer;
        }

        .edit-btn { background: #f6c23e; }
        .delete-btn { background: #e74a3b; color: white; }

    </style>
</head>

<body ng-controller="empCtrl">

    <div class="container">
        <h2 style="text-align:center;">üßë‚Äçüíº Employee Form</h2>

        <form name="empForm" ng-submit="saveEmployee()" novalidate>

            <label>Name</label>
            <input type="text" ng-model="employee.name" ng-pattern="/^[a-zA-Z ]+$/" required>

            <label>Mobile</label>
            <input type="text" ng-model="employee.mobile" ng-pattern="/^[0-9]{10}$/" required>

            <label>Email</label>
            <input type="email" ng-model="employee.email" required>

            <label>Gender</label><br>
            <input type="radio" ng-model="employee.gender" value="Male"> Male
            <input type="radio" ng-model="employee.gender" value="Female"> Female
            <br><br>

            <label>Department</label>
            <select ng-model="employee.department" required>
                <option value="">Select Department</option>
                <option>HR</option>
                <option>IT</option>
                <option>Account</option>
                <option>Sales</option>
            </select>

            <label>Salary</label>
            <input type="number" ng-model="employee.salary" required>

            <label>Address</label>
            <textarea ng-model="employee.address" required></textarea>

            <br>
            <button type="submit">
                {{ editIndex === -1 ? "Add Employee" : "Update Employee" }}
            </button>
            <button type="reset" ng-click="resetForm()" style="background:#858796;">Reset</button>

        </form>
    </div>

    <!-- SEARCH + EXPORT -->
    <div style="width: 100%; max-width: 900px; margin: auto; margin-top: 20px;">
        <input type="text" class="search-box" placeholder="Search employee..." ng-model="searchText">

        <button class="pdf-btn" ng-click="exportPDF()">üìÑ Export PDF</button>
    </div>

    <!-- OUTPUT TABLE -->
    <table ng-if="employees.length > 0">
        <tr>
            <th>Name</th>
            <th>Mobile</th>
            <th>Email</th>
            <th>Dept</th>
            <th>Gender</th>
            <th>Salary</th>
            <th>Action</th>
        </tr>

        <tr ng-repeat="e in employees | filter:searchText track by $index">
            <td>{{e.name}}</td>
            <td>{{e.mobile}}</td>
            <td>{{e.email}}</td>
            <td>{{e.department}}</td>
            <td>{{e.gender}}</td>
            <td>{{e.salary}}</td>

            <td>
                <button class="action-btn edit-btn" ng-click="editEmployee($index)">‚úèÔ∏è</button>
                <button class="action-btn delete-btn" ng-click="deleteEmployee($index)">üóëÔ∏è</button>
            </td>
        </tr>
    </table>

    <script>
        var app = angular.module("empApp", []);

        app.controller("empCtrl", function ($scope) {

            $scope.employees = JSON.parse(localStorage.getItem("empData")) || [];
            $scope.employee = {};
            $scope.editIndex = -1;

            $scope.saveEmployee = function () {
                if ($scope.editIndex === -1) {
                    $scope.employees.push(angular.copy($scope.employee));
                } else {
                    $scope.employees[$scope.editIndex] = angular.copy($scope.employee);
                    $scope.editIndex = -1;
                }
                localStorage.setItem("empData", JSON.stringify($scope.employees));
                $scope.resetForm();
            };

            $scope.editEmployee = function (index) {
                $scope.employee = angular.copy($scope.employees[index]);
                $scope.editIndex = index;
            };

            $scope.deleteEmployee = function (index) {
                $scope.employees.splice(index, 1);
                localStorage.setItem("empData", JSON.stringify($scope.employees));
            };

            $scope.resetForm = function () {
                $scope.employee = {};
                $scope.editIndex = -1;
            };

            // EXPORT PDF FUNCTION
            $scope.exportPDF = function () {
                let content = "Employee Details\n\n";

                $scope.employees.forEach((e, index) => {
                    content += 
                        `#${index+1}
Name: ${e.name}
Mobile: ${e.mobile}
Email: ${e.email}
Dept: ${e.department}
Gender: ${e.gender}
Salary: ${e.salary}

`;
                });

                const blob = new Blob([content], { type: "application/pdf" });
                const url = URL.createObjectURL(blob);

                const a = document.createElement("a");
                a.href = url;
                a.download = "Employee_Report.pdf";
                a.click();
            };

        });
    </script>

</body>
</html>
